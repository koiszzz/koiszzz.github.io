<body>
    <div id="app"></div>
</body>

<script>

    navigator.geolocation.getCurrentPosition(
              (p) => {
                let lat = p.coords.latitude;
                let lng = p.coords.longitude;
                const app = document.querySelector('#app');
                app.innerHTML = `lat: ${lat}, lng: ${lng}`;
              },
              (err) => {
                cobsole.error(err);
              }
            );
</script>
